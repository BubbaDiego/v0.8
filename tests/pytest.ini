# pytest.ini â€” pytest config file
[pytest]
# Directories
testpaths = 
    tests

# File patterns
python_files = 
    test_*.py

# Test discovery rules
python_classes = 
    Test*
python_functions = 
    test_*

# Output & Reporting
addopts = 
    --strict-markers 
    --tb=short 
    -p no:warnings
    --disable-warnings
    -q

# Console output style
console_output_style = classic

# Logging
log_cli = true
log_cli_level = INFO
