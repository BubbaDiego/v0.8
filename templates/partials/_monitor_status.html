<link rel="stylesheet" href="../../static/css/portfolio_status.css">{# Renders the monitor status cards (Price, Portfolio, etc.) #}
<div class="monitor-status-container">
  {% for item in monitor_items %}
    <div class="status-card {{ item.color }}" data-raw-value="{{ item.raw_value }}">
      <div class="icon">{{ item.icon }}</div>
      <div class="value">{{ item.value }}</div>
      <div class="label">{{ item.title }}</div>
    </div>
  {% endfor %}
</div>
