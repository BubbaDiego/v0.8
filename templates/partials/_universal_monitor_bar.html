<div class="card-row">
  {% for item in monitor_items %}
    <div class="card {{ item.color }}">
      <div class="icon">{{ item.icon }}</div>
      <div class="value">{{ item.value }}</div>   {# Shows "Updated: 6:35 PM" or "N/A" #}
      <div class="label">{{ item.title }}</div>
    </div>
  {% endfor %}
</div>
