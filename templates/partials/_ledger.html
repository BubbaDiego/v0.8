<!-- _ledger.html -->

<link rel="stylesheet" href="../../static/css/dashboard.css">
<div class="common-box light-mode ledger-box">
  <h5 class="card-title mb-3">Ledger Freshness</h5>

  <div class="ledger-row">
    <div class="ledger-box ledger1 {{ 'fresh' if ledger_info.age_price < 5 else 'warning' if ledger_info.age_price < 10 else 'stale' }}">
      <h6>Price Update</h6>
      <p>{{ ledger_info.age_price }} sec</p>
    </div>

    <div class="ledger-box ledger2 {{ 'fresh' if ledger_info.age_positions < 5 else 'warning' if ledger_info.age_positions < 10 else 'stale' }}">
      <h6>Positions Update</h6>
      <p>{{ ledger_info.age_positions }} sec</p>
    </div>

    <div class="ledger-box ledger3 {{ 'fresh' if ledger_info.age_cyclone < 5 else 'warning' if ledger_info.age_cyclone < 10 else 'stale' }}">
      <h6>Cyclone Update</h6>
      <p>{{ ledger_info.age_cyclone }} sec</p>
    </div>
  </div>
</div>
