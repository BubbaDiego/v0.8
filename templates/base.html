<!DOCTYPE html>
<html lang="en" data-theme="light"> <!-- overwritten by script -->
<head>
  <meta charset="utf-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ðŸŒ“ Early Theme Setup -->
  <script>
    (function () {
      const mode = document.cookie
        .split('; ')
        .find(row => row.startsWith('themeMode='))
        ?.split('=')[1] || "light";
      document.documentElement.setAttribute("data-theme", mode);
    })();
  </script>

  <!-- ðŸ§± CSS Core -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

  {% block extra_styles %}{% endblock %}
</head>

<body>
  <div class="wrapper">
    {% include "title_bar.html" %}

    <!-- âœ… Toast container -->
    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1080;"></div>

    <div class="content-wrapper">
      <div class="container py-5">
        {% block page_title %}{% endblock %}
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <!-- âœ… Bootstrap JS (needed for Toasts) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- âœ… App Logic Scripts -->
  <script src="{{ url_for('static', filename='js/theme_toggle.js') }}"></script>
  <script src="{{ url_for('static', filename='js/title_bar.js') }}"></script>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
