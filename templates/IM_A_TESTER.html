
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Refined Layout v2 - Emphasis on Values</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f9;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin: 2rem 0 1rem;
    }
    .demo-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 3rem;
    }
    .wedge {
      background: #f8d7da;
      color: #721c24;
      border-radius: 1rem;
      width: 140px;
      height: 72px;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 0.35rem 0.5rem;
    }
    .icon {
      font-size: 1.2rem;
      margin-top: 0.35rem;
      margin-bottom: 0.4rem;
    }
    .value {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 0.4rem;
    }
    .label {
      font-size: 0.7rem;
    }
  </style>
</head>
<body>

<h2>Refined Layout v2 – Emphasized Values + Vertical Rhythm</h2>

<div class="demo-row">
  <div class="wedge">
    <div class="icon">📈</div>
    <div class="value">$123</div>
    <div class="label">Price</div>
  </div>
  <div class="wedge">
    <div class="icon">⚖️</div>
    <div class="value">12.5</div>
    <div class="label">Leverage</div>
  </div>
  <div class="wedge">
    <div class="icon">🔥</div>
    <div class="value">N/A</div>
    <div class="label">Heat</div>
  </div>
  <div class="wedge">
    <div class="icon">📊</div>
    <div class="value">$2,369</div>
    <div class="label">Size</div>
  </div>
  <div class="wedge">
    <div class="icon">⚡</div>
    <div class="value">1.00</div>
    <div class="label">Ratio</div>
  </div>
  <div class="wedge">
    <div class="icon">✈️</div>
    <div class="value">1.05%</div>
    <div class="label">Travel</div>
  </div>
</div>

</body>
</html>
