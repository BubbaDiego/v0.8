<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Metrics (Half-Width Cards)</title>
  <style>
    /* page & container */
    body {
      background: #f2f2f2;
      padding: 2rem;
      font-family: sans-serif;
      margin: 0;
    }
    .metrics-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    /* card base */
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 0.75rem 0.5rem;
      text-align: center;
    }
    .card .icon {
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }
    .card .value {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }
    .card .label {
      font-size: 0.85rem;
      opacity: 0.75;
    }

    /* half-width sizing */
    .half-width {
      width: 75px;
    }
  </style>
</head>
