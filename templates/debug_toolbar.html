<!-- _debug_toolbar.html -->
<div class="dev-debug-toolbar sonic-debug-tools d-flex gap-2 align-items-center mt-3">
  <span class="small text-muted">Layout Mode:</span>
  <div class="btn-group dev-toggle-group" role="group">
    <button class="btn btn-outline-secondary btn-sm">Wide</button>
    <button class="btn btn-outline-secondary btn-sm">Fitted</button>
    <button class="btn btn-outline-secondary btn-sm">Mobile</button>
  </div>
</div>

<style>
  .dev-debug-toolbar {
    position: fixed;
    bottom: 1rem;
    right: 1rem;
    z-index: 9999;
    background: rgba(250, 250, 255, 0.92);
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 0.5rem 1rem;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    font-family: monospace;
  }
  body:not(.dev-mode) .dev-debug-toolbar {
    display: none;
  }
</style>

<script>
  // Safe inline fallback toggle support
  function setLayoutMode(mode) {
    document.body.classList.remove('wide-mode', 'fitted-mode', 'mobile-mode');
    document.body.classList.add(mode);
  }

  document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.dev-toggle-group .btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const mode = btn.textContent.trim().toLowerCase() + '-mode';
        setLayoutMode(mode);
      });
    });
  });
</script>
